<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To My Valentine ‚ù§Ô∏è</title>

<script>
var name = prompt("Enter Your Name:");
var password = prompt("Enter Password:");

if (name !== "MyLove" || password !== "281725") {
    document.write("<h1 style='text-align:center;margin-top:20%;font-family:Georgia;'>Access Denied üíî</h1>");
    document.body.style.display = "none";
}
</script>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(0.8); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.2); opacity: 0; }
    }

    .box {
        background: rgba(255,255,255,0.9);
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: #d62828;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #5a2a2a;
    }

    button {
        padding: 15px 40px;
        border: none;
        border-radius: 30px;
        background: #ff4d6d;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #d62828;
        transform: scale(1.1);
    }
</style>
</head>

<body>

<!-- Floating Hearts -->
<div class="heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
<div class="heart" style="left:30%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:50%; animation-delay:1s;">üíï</div>
<div class="heart" style="left:70%; animation-delay:3s;">üíû</div>
<div class="heart" style="left:90%; animation-delay:4s;">üíò</div>

<div class="box">
    <h1>To My Valentine ‚ù§Ô∏è</h1>
    <p>Will you open this little surprise made with all my love?</p>
    <button onclick="openValentine()">YES üíñ</button>
</div>

<script>
function openValentine() {
    window.open("index.html", "_blank");
}
</script>

</body>
</html>
