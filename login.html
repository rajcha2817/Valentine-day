<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Login ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(0.8); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.2); opacity: 0; }
    }

    .login-box {
        background: rgba(255,255,255,0.9);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #d62828;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 25px;
        background: #ff4d6d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #d62828;
        transform: scale(1.05);
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<!-- Floating Hearts -->
<div class="heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
<div class="heart" style="left:30%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:50%; animation-delay:1s;">üíï</div>
<div class="heart" style="left:70%; animation-delay:3s;">üíû</div>
<div class="heart" style="left:90%; animation-delay:4s;">üíò</div>

<div class="login-box">
    <h2>Welcome My Love üíå</h2>
    
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    
    <button onclick="login()">Login ‚ù§Ô∏è</button>
    
    <div class="error" id="error"></div>
</div>

<script>
function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if (user === "Raj" && pass === "281725") {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "index.html";
    } else {
        document.getElementById("error").innerText = "Wrong Username or Password üíî";
    }
}
</script>

</body>
</html>
