<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Memories</title>

<style>

.top-header {
    width: 100%;
    padding: 25px 0;
    background: linear-gradient(90deg, #ff4f87, #ff9ec4);
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    position: sticky;
    top: 0;
    z-index: 50;
}

.top-header h1 {
    color: white;
    font-size: 42px;
    font-weight: bold;
    letter-spacing: 2px;
    margin: 0;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
    animation: fadeInDown 1.2s ease-out;
}

/* Animation */
@keyframes fadeInDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9ec4, #ff4f87);
        overflow-x: hidden;
        text-align: center;
    }

    /* Heart floating background */
    .heart {
        position: fixed;
        bottom: -10px;
        color: rgba(255, 255, 255, 0.8);
        animation: floatUp 6s linear infinite;
        font-size: 20px;
        z-index: 0;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-700px) translateX(50px) rotate(360deg); opacity: 0; }
    }

    /* Slideshow container */
   #slideshow {
           width: 400px;
           height: 500px;
           margin: 120px auto 30px;
           position: relative;
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    .slide.active {
        opacity: 1;
    }

    /* Heart-shaped frame */
    .slide img {
         width: 100%;
         height: 100%;
         object-fit: cover;
         border: 8px solid white;        /* Thicker white frame */
         border-radius: 30px;            /* Rounded edges */
         box-shadow: 0 0 25px rgba(0,0,0,0.3); /* Soft shadow */
   }

   /* Navigation Buttons */
.nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 0, 120, 0.8);
    color: white;
    border: none;
    font-size: 28px;
    padding: 10px 18px;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255,0,150,0.8);
    transition: 0.3s;
    z-index: 10;
}

.nav-btn:hover {
    background: #ff0f60;
    transform: translateY(-50%) scale(1.1);
}

.prev {
    left: -60px;
}

.next {
    right: -60px;
}


    /* Back button */
    .back-btn {
        display: block;
        width: fit-content;
        margin: 40px auto;
        background: #ff2f7a;
        color: white;
        padding: 12px 24px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255,0,150,0.8);
        transition: 0.3s;
        z-index: 10;
        position: relative;
    }

    .back-btn:hover {
        background: #ff0f60;
        transform: scale(1.07);
        box-shadow: 0 0 22px rgba(255,0,180,1);
    }
</style>
</head>

<body>

    <header class="top-header">
    <h1>Our Beautiful Memories ❤️</h1>
</header>

<!-- Heart clip-path -->
<svg width="0" height="0">
    <defs>
        <clipPath id="heartClip" clipPathUnits="objectBoundingBox">
            <path d="
                M 0.5 0.9
                C 0.1 0.7, 0 0.4, 0.2 0.2
                C 0.35 0.05, 0.5 0.2, 0.5 0.35
                C 0.5 0.2, 0.65 0.05, 0.8 0.2
                C 1 0.4, 0.9 0.7, 0.5 0.9
                Z" />
        </clipPath>
    </defs>
</svg>

<!-- Slideshow -->
<div id="slideshow">
    <div class="slide active"><img src="images/img1.jpg"></div>
    <div class="slide"><img src="images/img9.jpg"></div>
    <div class="slide"><img src="images/img2.jpg"></div>
    <div class="slide"><img src="images/img3.jpg"></div>
    <div class="slide"><img src="images/img4.jpg"></div>
    <div class="slide"><img src="images/img5.jpg"></div>
    <div class="slide"><img src="images/img6.jpg"></div>
    <div class="slide"><img src="images/img7.png"></div>
    <div class="slide"><img src="images/img8.jpg"></div>
     
    <!-- Navigation Buttons -->
     <button class="nav-btn prev" onclick="prevSlide()">❮</button>
     <button class="nav-btn next" onclick="nextSlide()">❯</button>
</div>

<!-- Back to home -->
<a href="surprise.html" class="back-btn">⬅ Back to Home</a>

<!-- Floating hearts -->
<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

<!-- Slideshow Auto Change -->
<<script>
let slides = document.querySelectorAll(".slide");
let current = 0;

function showSlide(index) {
    slides[current].classList.remove("active");
    current = (index + slides.length) % slides.length;
    slides[current].classList.add("active");
}

function nextSlide() {
    showSlide(current + 1);
}

function prevSlide() {
    showSlide(current - 1);
}
</script>



</body>
</html>
